<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
    /*
    When the clear button is clicked, clear the text field.
    When the save button is clicked, take the text value inside the text field, 
    and append a new <li> element to the #log with the entered text value.
    HINT: lookup .val()
    */

    $(function () {
      //create a variable for each id 
      const $clear = $("#clear-button");
      const $save = $("#save-button");
      const $textField = $("#text-field")
      const $ul = $("#log");
      //When the clear button is clicked, clear the text field
      $clear.click(() => {
        //set value of textfield to an empty string to clear
        $textField.val("");
      })
      //When the save button is clicked, take the text value inside the text field
      $save.click(() => {
        //create a list variable and assign to textfield value
        $li = $("<li>", {
          text: $textField.val()
        });
        //append the newly assigned list value to the unordered list
        $ul.append($li);
        //clear the text value form the input element
        $textField.val("");
      });
    });
  
    
    </script>
  </head>
  <body>
    <input id="text-field" type="text" name="text">
    <button id="clear-button">Clear</button>
    <button id="save-button">Save</button>
    <ul id="log">
      <li id="message">Type messages here:</li>
    </ul>
  </body>
</html>
